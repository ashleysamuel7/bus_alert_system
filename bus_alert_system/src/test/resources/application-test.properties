# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Kafka Test Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest

# Topic Configuration
kafka.topic.bus-location-updates=bus-location-updates

# External API Configuration (test values)
google.maps.api.key=test-key
google.maps.api.url=https://maps.googleapis.com/maps/api/distancematrix/json

aws.sns.region=us-east-1
aws.sns.access-key=test-access-key
aws.sns.secret-key=test-secret-key

# Notification Configuration
notification.threshold.minutes=10

