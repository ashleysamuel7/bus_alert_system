# Application Properties
spring.application.name=bus-reminder

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bus_reminder_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=bus-location-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

# Topic Configuration
kafka.topic.bus-location-updates=bus-location-updates

# External API Configuration (to be configured)
google.maps.api.key=
google.maps.api.url=https://maps.googleapis.com/maps/api/distancematrix/json

aws.sns.region=us-east-1
aws.sns.access-key=
aws.sns.secret-key=

# Twilio Configuration
twilio.account.sid=
twilio.auth.token=
twilio.phone.number=
twilio.voice.url=

# Notification Configuration
notification.threshold.minutes=10

# Data Loader Configuration
data.loader.enabled=false

