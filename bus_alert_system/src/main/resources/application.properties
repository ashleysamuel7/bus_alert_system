# ============================================================================
# Bus Reminder System - Application Properties
# ============================================================================
# This is the default configuration file.
# For environment-specific configs, use:
# - application-local.properties (local development)
# - application-dev.properties (development environment)
# - application-prod.properties (production environment)
#
# Activate a profile using: -Dspring.profiles.active=local
# ============================================================================

# ----------------------------------------------------------------------------
# Application Configuration
# ----------------------------------------------------------------------------
spring.application.name=bus-reminder
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ----------------------------------------------------------------------------
# Database Configuration
# ----------------------------------------------------------------------------
# MySQL connection settings
# Note: Use environment variables for passwords in production
spring.datasource.url=jdbc:mysql://localhost:3306/bus_reminder_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP - default pool)
# Uncomment and adjust for production:
# spring.datasource.hikari.maximum-pool-size=20
# spring.datasource.hikari.minimum-idle=5
# spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------------------------------------------
# JPA / Hibernate Configuration
# ----------------------------------------------------------------------------
# ddl-auto options: none, validate, update, create, create-drop
# - update: Updates schema on startup (good for development)
# - validate: Validates schema without changes (good for production)
# - create-drop: Creates on startup, drops on shutdown (testing only)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------------------------------------------
# Kafka Configuration
# ----------------------------------------------------------------------------
# Kafka broker connection
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.group-id=bus-location-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# auto-offset-reset: earliest, latest, none
spring.kafka.consumer.auto-offset-reset=earliest

# Consumer Concurrency (number of listener threads)
# spring.kafka.listener.concurrency=3

# ----------------------------------------------------------------------------
# Kafka Topic Configuration
# ----------------------------------------------------------------------------
kafka.topic.bus-location-updates=bus-location-updates

# ----------------------------------------------------------------------------
# Google Maps API Configuration
# ----------------------------------------------------------------------------
# Google Maps Distance Matrix API for ETA calculation
# If not configured, system falls back to Haversine formula
# Get API key from: https://console.cloud.google.com/
# Enable "Distance Matrix API" in your project
google.maps.api.key=
google.maps.api.url=https://maps.googleapis.com/maps/api/distancematrix/json

# ----------------------------------------------------------------------------
# Twilio Configuration
# ----------------------------------------------------------------------------
# Twilio credentials for SMS and voice calls
# If not configured, notifications will be skipped (logged as warnings)
# Get credentials from: https://www.twilio.com/console
# See TWILIO_SETUP.md for detailed setup instructions
twilio.account.sid=
twilio.auth.token=
twilio.phone.number=
twilio.voice.url=

# ----------------------------------------------------------------------------
# Notification Configuration
# ----------------------------------------------------------------------------
# Minutes before arrival to send notification
# Example: If threshold is 10, notifications sent when ETA â‰¤ 10 minutes
notification.threshold.minutes=10

# ----------------------------------------------------------------------------
# Data Loader Configuration
# ----------------------------------------------------------------------------
# Enable automatic data loading on application startup
# When enabled, loads: 10 buses, ~20-40 PNRs, 200 passengers
# Set to false in production (data should be loaded via other means)
data.loader.enabled=false

# ----------------------------------------------------------------------------
# AWS SNS Configuration (Legacy/Unused)
# ----------------------------------------------------------------------------
# Note: Currently using Twilio instead of AWS SNS
# These properties are kept for future use or migration
aws.sns.region=us-east-1
aws.sns.access-key=
aws.sns.secret-key=

