# ============================================================================
# Production Environment Configuration
# ============================================================================
# This profile is for production environments
# Activate using: -Dspring.profiles.active=prod
# 
# IMPORTANT: Use environment variables for all sensitive data
# Never commit production credentials to version control
# ============================================================================

# Application Configuration
spring.application.name=bus-reminder
server.port=${SERVER_PORT:8080}

# ----------------------------------------------------------------------------
# Database Configuration
# ----------------------------------------------------------------------------
# REQUIRED: Set DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD as environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Production Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ----------------------------------------------------------------------------
# JPA Configuration
# ----------------------------------------------------------------------------
# Use 'validate' in production to prevent accidental schema changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ----------------------------------------------------------------------------
# Kafka Configuration
# ----------------------------------------------------------------------------
# REQUIRED: Set KAFKA_BOOTSTRAP_SERVERS as environment variable
# Format: host1:9092,host2:9092,host3:9092
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:bus-location-consumer-group-prod}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=latest

# Consumer Concurrency (adjust based on load)
spring.kafka.listener.concurrency=5

# Error Handling
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Topic Configuration
kafka.topic.bus-location-updates=${KAFKA_TOPIC:bus-location-updates}

# ----------------------------------------------------------------------------
# Google Maps API Configuration
# ----------------------------------------------------------------------------
# REQUIRED: Set GOOGLE_MAPS_API_KEY as environment variable
google.maps.api.key=${GOOGLE_MAPS_API_KEY}
google.maps.api.url=https://maps.googleapis.com/maps/api/distancematrix/json

# ----------------------------------------------------------------------------
# Twilio Configuration
# ----------------------------------------------------------------------------
# REQUIRED: Set all Twilio variables as environment variables
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
twilio.voice.url=${TWILIO_VOICE_URL}

# ----------------------------------------------------------------------------
# Notification Configuration
# ----------------------------------------------------------------------------
notification.threshold.minutes=${NOTIFICATION_THRESHOLD_MINUTES:10}

# ----------------------------------------------------------------------------
# Data Loader Configuration
# ----------------------------------------------------------------------------
# ALWAYS disable in production
data.loader.enabled=false

# ----------------------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------------------
logging.level.com.busreminder=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=${LOG_FILE_PATH:/var/log/bus-reminder/application.log}
logging.file.max-size=100MB
logging.file.max-history=30

