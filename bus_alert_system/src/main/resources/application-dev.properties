# ============================================================================
# Development Environment Configuration
# ============================================================================
# This profile is for development/staging environments
# Activate using: -Dspring.profiles.active=dev
# ============================================================================

# Application Configuration
spring.application.name=bus-reminder
server.port=8080

# ----------------------------------------------------------------------------
# Database Configuration
# ----------------------------------------------------------------------------
# Use environment variables for sensitive data
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bus_reminder_db}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------------------------------------------
# JPA Configuration
# ----------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------------------------------------------
# Kafka Configuration
# ----------------------------------------------------------------------------
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=bus-location-consumer-group-dev
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.concurrency=2

# Topic Configuration
kafka.topic.bus-location-updates=bus-location-updates

# ----------------------------------------------------------------------------
# Google Maps API Configuration
# ----------------------------------------------------------------------------
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}
google.maps.api.url=https://maps.googleapis.com/maps/api/distancematrix/json

# ----------------------------------------------------------------------------
# Twilio Configuration
# ----------------------------------------------------------------------------
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}
twilio.voice.url=${TWILIO_VOICE_URL:}

# ----------------------------------------------------------------------------
# Notification Configuration
# ----------------------------------------------------------------------------
notification.threshold.minutes=10

# ----------------------------------------------------------------------------
# Data Loader Configuration
# ----------------------------------------------------------------------------
# Enable for initial data setup, disable after data is loaded
data.loader.enabled=false

# ----------------------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------------------
logging.level.com.busreminder=DEBUG
logging.level.org.springframework.kafka=INFO
